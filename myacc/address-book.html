<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ địa chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="address-book.css" rel="stylesheet">
</head>
<body>
    <div class="address-coolmate-wrap p-4" style="background:#fff;border-radius:22px;max-width:700px;margin:auto;box-shadow:0 2px 16px #0002;">
        <h2 class="fw-bold mb-4" style="font-size:2.1rem;">Địa chỉ của tôi</h2>
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <div class="fs-5 fw-bold">Sổ địa chỉ</div>
            <button class="btn btn-dark rounded-pill px-4 py-2 fw-bold" style="font-size:1.1rem;" id="addAddressBtn" data-bs-toggle="modal" data-bs-target="#addressModal">THÊM ĐỊA CHỈ MỚI</button>
        </div>
        <hr>
        <div class="address-list-coolmate">
            <div class="address-item-coolmate d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 py-3 px-2 mb-3" style="border-bottom:1px solid #eee;">
                <div class="address-info flex-grow-1">
                    <span class="fw-bold">King Of The River</span>
                    <span class="badge bg-light border border-dark text-dark ms-2" style="font-size:1rem;"><i class="fa-solid fa-star me-1"></i>Mặc định</span>
                    <div class="text-secondary mt-1 mb-1">0819470836</div>
                    <div class="text-secondary">ngõ 499 đường LNQ, Phường Phan Đình Phùng, Thành phố Thái Nguyên, Thái Nguyên</div>
                </div>
                <div class="address-actions d-flex flex-nowrap align-items-center gap-2 ms-md-3">
                    <a href="#" class="text-primary fw-bold text-decoration-none edit-address-btn" data-bs-toggle="modal" data-bs-target="#addressModal"
                        data-name="King Of The River" data-phone="0819470836" data-address="ngõ 499 đường LNQ, Phường Phan Đình Phùng, Thành phố Thái Nguyên, Thái Nguyên" data-default="true">Cập nhật</a>
                    <span class="text-muted">|</span>
                    <a href="#" class="text-danger fw-bold text-decoration-none">Xoá</a>
                </div>
            </div>
            <!-- Thêm các địa chỉ khác tương tự ở đây nếu có -->
        </div>
    </div>

    <!-- Modal Thêm/Sửa Địa Chỉ -->
    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-4 p-2 p-md-4">
          <div class="modal-header border-0 pb-0">
            <h2 class="modal-title w-100 text-center fw-bold mb-0" id="addressModalLabel" style="font-size:2.2rem;">Thêm địa chỉ mới</h2>
            <button type="button" class="btn-close position-absolute end-0 me-3 mt-3" data-bs-dismiss="modal" aria-label="Đóng" style="font-size:1.5rem;"></button>
          </div>
          <form id="addressForm">
            <div class="modal-body pt-2">
              <div class="mb-3">
                <label class="form-label fw-semibold">Họ và tên</label>
                <input type="text" class="form-control rounded-pill" id="inputName" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Số điện thoại</label>
                <input type="text" class="form-control rounded-pill" id="inputPhone" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Địa chỉ</label>
                <input type="text" class="form-control rounded-pill" id="inputAddress" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="defaultAddress">
                <label class="form-check-label" for="defaultAddress">Đặt làm địa chỉ mặc định</label>
              </div>
            </div>
            <div class="modal-footer border-0 pt-0 pb-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-dark rounded-pill px-5 py-2 fs-5 fw-bold w-100" style="max-width:400px;">LƯU ĐỊA CHỈ <i class="fa-solid fa-arrow-right ms-2"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/font-awesome.min.js"></script>
    <script src="address-book.js"></script>
</body>
</html>
